{% extends "base.html" %}
{% block content %}
<h2>Test the Model</h2>
<form method="post" onsubmit="showLoader()">
    <div class="form-group">
        <label for="ticker">Ticker Symbol</label>
        <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g., TSLA" required>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="optimize" name="optimize">
        <label class="form-check-label" for="optimize">Optimize Model for this Stock</label>
    </div>
    <button type="submit" class="btn btn-primary">Run Test</button>
</form>

<!-- Loader -->
<div id="loader" style="display:none; margin-top:20px;">
    <p>Testing in progress. This may take several minutes...</p>
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script>
function showLoader() {
    document.getElementById('loader').style.display = 'block';
}
</script>
{% endblock %}
